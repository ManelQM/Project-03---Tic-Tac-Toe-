<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameScreen</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/panel.css">
</head>

<body>
    <div class="container-fluid" id="generalcontainerpanel">
        <div class="row w-100" id="rowpanelup">
            <div class="col-4 d-flex justify-content-start align-items-center boxplayer" id="player1box">
                <ul class="list-group">
                    <link href="https://fonts.cdnfonts.com/css/roschild" rel="stylesheet">
                    <li id="p1" class="list-group-item">
                      
                        
                    </li>
                    <li class="list-group-item"></li>
                </ul>
            </div>
            <div class="col-4 d-flex justify-content-start align-items-center boxplayer" id="player1box">
                <ul class="list-group">
                    <li id="typeP1" class="list-group-item"></li>
                    <li class="list-group-item"></li>
                </ul>
            </div>
            <div class="col-4 d-flex justify-content-start align-items-center boxplayer" id="player1box">
                <ul class="list-group ">
                    <li id="turnP1" class="list-group-item text-center">Turn : X</li>
                    <li class="list-group-item"></li>
                </ul>
            </div>
        </div>
        <div class="container-fluid d-flex w-100 justify-content-center align-items-center " id="containerpanelmid">
            <div class="row md text-center" id="gamepanel">
                <div class="col-4 boxgame activebox text-center" id="0"></div>
                <div class="col-4 boxgame activebox text-center" id="1"></div>
                <div class="col-4 boxgame activebox text-center" id="2"></div>
                <div class="col-4 boxgame activebox text-center" id="3"></div>
                <div class="col-4 boxgame activebox text-center" id="4"></div>
                <div class="col-4 boxgame activebox text-center" id="5"></div>
                <div class="col-4 boxgame activebox text-center" id="6"></div>
                <div class="col-4 boxgame activebox text-center" id="7"></div>
                <div class="col-4 boxgame activebox text-center" id="8"></div>
            </div>
        </div>
        <div class="row w-100" id="rowpaneldown">
            <div class="col-4 d-flex justify-content-start align-items-center boxplayer" id="player1box">
                <ul class="list-group">
                    <li id="p2" class="list-group-item"></li>
                    <li class="list-group-item"></li>
                </ul>
            </div>
            <div class="col-4 d-flex justify-content-start align-items-center boxplayer" id="player1box">
                <ul class="list-group">
                    <li id="typeP2" class="list-group-item"></li>
                    <li class="list-group-item"></li>
                </ul>
            </div>
            <div class="col-4 d-flex justify-content-start align-items-center boxplayer" id="player1box">
                <ul class="list-group">
                    <li id="turnP2" class="list-group-item">Next turn </li>
                    <li class="list-group-item"></li>
                </ul>
            </div>
        </div>

    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script> 

    <!--Game mechanics Js import-->
    <script src="../js/juego.js"></script>
</body>

</html>
