<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Select</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <link rel="stylesheet" href="../css/playerselect.css">
</head>

<body>
  <div class="container-fluid d-flex justify-content-center align-items-center" id="selectplayercontainer">
    <div class="row align-items-center justify-content-center" id="selectplayerrow">
      <div class="col-4 justify-content-center align-items-center" id="selectplayercol">
        <form>
          <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label text">
              <link href="https://fonts.cdnfonts.com/css/roschild" rel="stylesheet">Player1
            </label> 
            <div class="col-sm-10">
              <input type="text" class="form-control" id="elementName1">
            </div>
          </div>
          <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0 text">Type</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"
                  checked="">
                <label class="form-check-label text" for="gridRadios1">
                  Human
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label text" for="gridRadios2">
                  CPU
                </label>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
      <div class="col-4 textchoose text-center" id="selectplayercol">Choose your Player </div>
      <div class="col-4 justify-content-center align-items-center" id="selectplayercol">
        <form>
          <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label text">Player2</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="elementName2">
            </div>
          </div>
          <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0 text">Type</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"
                  checked="">
                <label class="form-check-label text" for="gridRadios1">
                  Human
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label text" for="gridRadios2">
                  CPU
                </label>
              </div>
            </div>
      </div>
      </fieldset>
      </form>
    </div>
    <button onclick="playertypeselect()">GO</button>
  </div>
  </div>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>

    
  <script src="../js/player.js"></script>
</body>

</html>
